MEMORY {
    ZP:    start = $0000, size = $0100, type = rw, fill = yes;
    STACK: start = $0100, size = $00FF, type = rw, fill = yes;
    RAM:   start = $01FF, size = $7E61, type = rw, fill = yes;
    ROM:   start = $8000, size = $7FFA, type = ro, fill = yes;
    VECTOR:start = $FFFA, size = 6, type = ro, fill = yes; 
}

SEGMENTS {
    ZP:     load = "ZP", type = rw, define = yes;
    STACK:  load = "STACK", type = bss, define = yes;
    CODE:   load = "ROM", type = ro;
    RODATA: load = "ROM", type = ro;
    DATA:   load = "RAM", type = rw, define = yes;
    BSS:    load = "RAM", type = bss, define = yes;
    VECTOR: load = "VECTOR", type = ro;
}
